<!DOCTYPE html>
<html>
<head>
	<title>Kiwi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="kiwi-favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
	<div id="header">
		<a id="headercontent" href="https://engivirus.github.io/kiwi/">
			<img id="headerlogo" src="kiwi-favicon-white.png">
			<div id="headertext">Kiwi</div>
		</a>
	</div>

	<div id="maincontainer">
		<div id="boxcontainer">
			<div id="totalcal"><h2>0 kcal</h2></div>
			<div id="labeltext">
				<div id="labels">
					<!-- <div class="calories">300</div> -->
				</div>
				<div id="textcontainer">
					<textarea name="Text area" rows="15" cols="40" placeholder="60g lentils" spellcheck="false"></textarea>
				</div>
			</div>
		</div>
	</div>

	<!-- <div id="bottom"> -->
		<div id="notescontainer">
			<div id="notes">
				<div><strong>Tips</strong></div>
				<ul>
					<li>Each food entry should be like this: <u>30g potatoes</u></li>
					<li>You can enter calories manually. Try typing <u>400kcal</u>.</li>
					<li>You can set custom foods if you know the calories per 100g.<br/>
						Try this: <u>40g chocolate 200kcal</u></li>
				</ul>
			</div>
		</div>
	<!-- </div> -->

<script type="text/javascript" src="script.js"></script>
</body>
</html>
